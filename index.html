<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Socket chat app</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Socket chat app</h1>
        <div class="card">
            <div class="card-body" id="messages">
            </div>
        </div>
        <div class="input-group mt-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Enter a message">
            <div class="input-group-append">
                <button id="sendButton" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const serverURL = "http://localhost:8000";
        const socket = io(serverURL, {
            query: { token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1NDg4OGEzZDZhODZkMDA0NWI0YzY3MSIsImlhdCI6MTY5OTI3MDY0Mn0.3NZrbONV-rinjYdR7qF3tuC9gnmqzauAhhxLc8s9OEw' }
        });

        // call the function to show previous messages while loading the page
        displayMessages()
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        socket.on("connect", () => {
            appendMessage("User is online");

            sendButton.addEventListener("click", () => {
                const message = messageInput.value;
                if (message) {
                    socket.emit("message", message);
                    // displayMessages()
                    displayNewMessages()
                    messageInput.value = "";
                }
            });

            socket.on("message", (message) => {
                displayNewMessages()
                appendMessage(`Server user: ${message}`);
            });
        });

        socket.on("disconnect", () => {
            appendMessage("User is offline");
        });

        function appendMessage(message) {
            const messageElement = document.createElement("p");
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
        }

        function displayMessages() {
            // can pass token and chatroomId and token dynamically from FE
            const chatroomId = '65488a1e3e1f4705a874f275'
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1NDg4OGEzZDZhODZkMDA0NWI0YzY3MSIsImlhdCI6MTY5OTI3MDY0Mn0.3NZrbONV-rinjYdR7qF3tuC9gnmqzauAhhxLc8s9OEw';
           
            // call the API to get all the messages of this chatroom from DB
            fetch(`http://localhost:8000/message?chatroomId=${chatroomId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
                })
                .then(response => {
                    return response.json()
                })
                .then(messages => {
                    messages.data.forEach(message => {
                        appendMessage(`${message.user.firstName}: ${message.message}`);
                    });
                })
                .catch(error => {
                    console.error("Error fetching messages: " + error);
                });
        }


        function displayNewMessages() {
            // can pass token and chatroomId and token dynamically from FE
            const chatroomId = '65488a1e3e1f4705a874f275'
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1NDg4OGEzZDZhODZkMDA0NWI0YzY3MSIsImlhdCI6MTY5OTI3MDY0Mn0.3NZrbONV-rinjYdR7qF3tuC9gnmqzauAhhxLc8s9OEw';
            
            // call the API to get all the messages of this chatroom from DB
            fetch(`http://localhost:8000/message?chatroomId=${chatroomId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
                })
                .then(response => {
                    return response.json()
                })
                .then(messages => {
                    appendMessage(`${message.user.firstName}: ${messages.data[messages.data.length].message}`);
                })
                .catch(error => {
                    console.error("Error fetching messages: " + error);
                });
        }
    </script>
</body>
</html>
